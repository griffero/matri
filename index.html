<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesas Matrimonio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="title-wrap">
        <h1>Plano Mesas</h1>
        <p>Lectura en vivo desde Google Sheets</p>
      </div>
      <div class="controls">
        <button id="refreshBtn">Actualizar</button>
      </div>
    </header>

    <main class="layout">
      <section class="board-section">
        <div class="legend">
          <span class="chip green">Disponible</span>
          <span class="chip yellow">Casi llena</span>
          <span class="chip orange">Llena</span>
          <span class="chip red">Sobrecupo</span>
        </div>
        <div id="board" class="board">
          <img src="assets/plano.png" alt="Plano" class="plan-img" />
          <div id="markers"></div>
        </div>
      </section>

      <aside class="panel">
        <div class="card">
          <h2>Resumen</h2>
          <div id="summary"></div>
        </div>
        <div class="card">
          <h2 id="mesaTitle">Mesa seleccionada</h2>
          <div id="mesaInfo" class="mesa-info">Haz click en una mesa.</div>
          <ul id="guestList" class="guest-list"></ul>
        </div>
        <div class="card small">
          <h3>Fuente</h3>
          <p id="sourceStatus">Conectando...</p>
          <p class="muted">Si no carga, publica la hoja o comparte acceso de lectura.</p>
        </div>
      </aside>
    </main>

    <script src="app.js"></script>
  </body>
</html>
